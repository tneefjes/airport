<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XYZ Airlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>XYZ Airlines</h1>
            <p>Probably the best airline in the world!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>FLEET</h2><br>
                <table id="table">
                    <thead>
                    <tr>
                        <td><strong>Id</strong></td>
                        <td><strong>Manufacturer</strong></td>
                        <td><strong>Type</strong></td>
                        <td><strong>Fuel</strong></td>
                        <td><strong>Location</strong></td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class= "row">
            <div class="col-sm">
                <button type="button" data-toggle="modal" data-target="#newAirplaneModal">Add Airplane</button>
            </div>
            <div class="col-sm">
                <button type="button" data-toggle="modal" data-target="#flyModal">Fly!</button>
            </div>
            <div class="col-sm">
                <button type="button" data-toggle="modal" data-target="#refuelModal">Refuel</button>
            </div>
        </div>
    </div>

    <!-- New airplane modal -->
    <div id="newAirplaneModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Airplane</h4>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="newAirplaneForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="manufacturerAdd" class="control-label">Manufacturer:</label>
                            <input type="text" class="form-control" id="manufacturerAdd" required>
                        </div>

                        <div class="form-group">
                            <label for="typeAdd" class="control-label">Type:</label>
                            <input type="text" class="form-control" id="typeAdd" required>
                        </div>

                        <div class="form-group">
                            <label for="locationAdd" class="control-label">Location:</label>
                            <input type="text" class="form-control" id="locationAdd" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button id="closeButtonAdd" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of new airplane modal -->

    <!-- Fly modal -->
    <div id="flyModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Fly!</h4>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="flyForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="idFly" class="control-label">Id of the airplane:</label>
                            <input type="number" class="form-control" id="idFly" required>
                        </div>

                        <div class="form-group">
                            <label for="destinationFly" class="control-label">Destination</label>
                            <input type="text" class="form-control" id="destinationFly" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button id="closeButtonAdd" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of fly modal -->

    <script src="/js/table.js"></script>
</body>
</html>
